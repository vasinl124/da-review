<!-- Not auth yet -->
<div class="container" *ngIf="!loggedin">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 text-xs-center">
      <br>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="E-mail" aria-describedby="basic-addon1" [(ngModel)]="username">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">#</span>
        <input type="password" class="form-control" placeholder="password" aria-describedby="basic-addon1" [(ngModel)]="password">
      </div>
      <br>
      <button type="button" class="btn btn-secondary btn-lg" (click)="login(username, password)">
        Log In
      </button>


    </div>
  </div>
</div>

<!-- Loggedin -->
<div class="container" *ngIf="loggedin">
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-secondary" name="button" (click)="logout()">Log Out</button>

      <ul>
        <li *ngFor="let user of users | async">
           {{ user | json }}

           {{ user.fullName}}
           {{ user.nickName}}
        </li>
      </ul>



    </div>
  </div>
</div>
